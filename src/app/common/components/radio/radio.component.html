<label id="example-radio-group-label">{{ label }}</label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
>
  <mat-radio-button
    class="example-radio-button"
    [formControl]="control"
    *ngFor="let option of options"
  >
    {{ option.view }}
  </mat-radio-button>
</mat-radio-group>
